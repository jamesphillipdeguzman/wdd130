<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Form </title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1> Basic HTML and CSS Quiz </h1>
    </header>


    <main>

        <div class="wrapper">
            <label for="q1">1. What does HTML stand for??</label><br>
            <input type="text" id="q1" name="q1"><br>
            <label for="q2">2. What is the correct HTML for creating a hyperlink for http://www.w3schools.com?</label><br>
            <textarea id="q2" name="q2" cols="30" rows="10"></textarea><br>

            <label for="q3">3. Where in an HTML document is the correct place to refer to an external style sheet?</label><br>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one</option>
                <option value="body">In the &lt;body&gt; section</option>
                <option value="end">At the end of the document</option>
                <option value="head">In the &lt;head&gt; section</option>
            </select><br>
            <label for="q4">4. What is the top margin given this declaration?</label><br>
            <p> margin: 10px 5px 15px; </p>
            <input type="number" id="q4" name="q4" min="0" max="15"><br><br>
            <input type="submit" value="Submit">
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
