<!doctype html>
<html lang="en-US">
    !

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Table 1: A Try It Example">
    <meta name="keywords" content="Table">
    <meta name="author" content="James De Guzman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title> This is s table test </title>
</head>

<body>
    <table>
        <caption>
            Table 1: A Try It Example
        </caption>

        <thead>
            <tr>
                <th colspan="2">The table header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 3</td>
                <td rowspan="2">Cell 4</td>
            </tr>
            <tr>
                <td>Cell 5</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
